[build]
  # Build command
  command = "npm run build"
  
  # Directory with the build output
  publish = "dist"
  
  # Base directory (leave empty for root)
  base = ""

[build.environment]
  # Node version
  NODE_VERSION = "20"
  # Prevent build caching issues
  CI = "true"

# Development server configuration
[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  publish = "dist"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy (optional - if you want to proxy API calls through Netlify)
# API proxy (optional - if you want to proxy API calls through Netlify)
[[redirects]]
  from = "/api/*"
  to = "https://africa-konnect-api.onrender.com/api/:splat"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context (for branch deploys)
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Production context
[context.production]
  command = "npm run build"
