<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Africa Konnect connects global businesses with top vetting African tech talent. Hire software engineers, data scientists, and product managers remotely." />
  <title>Africa Konnect - Hire Top African Tech Talent</title>
  <script src="https://js.puter.com/v2/"></script>
  <!-- Jitsi Meet API -->
  <script src='https://africakonnect.com/external_api.js'></script>
</head>

<body>
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = '#fee2e2';
      errorDiv.style.color = '#991b1b';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.innerHTML = '<strong>Runtime Error:</strong><br>' + message + '<br><br>Source: ' + source + ':' + lineno;
      document.body.appendChild(errorDiv);
      console.error('Captured Error:', error);
    };
    window.onunhandledrejection = function (event) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.bottom = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.backgroundColor = '#fef3c7';
      errorDiv.style.color = '#92400e';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.style.fontFamily = 'monospace';
      errorDiv.innerHTML = '<strong>Unhandled Promise Rejection:</strong><br>' + event.reason;
      document.body.appendChild(errorDiv);
      console.error('Captured Rejection:', event.reason);
    };
  </script>
  <script type="module" src="./src/index.jsx"></script>
</body>

</html>
